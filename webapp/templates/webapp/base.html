{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project x</title>
    <link rel="stylesheet" type="text/css
    " href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- create navbar -->
    {% include 'webapp/navbar.html'%}

    <div class="container">
        <br>
        <!-- notification maessages -->
        {% block content %}
        {% for message in maessages %}

        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

        <p id="message-timer" class=" alert alert-success float-center text-center message-text">
            <i class="fa fa-check-circle-o" aria-hidden="true"></i> &nbsp;{{message}}
        </p>

        {% endif %}

        {% endfor %}


        {% endblock %}
    </div>

    <script src="{%static 'js/app.js'%}"></script>
    <!-- Latest jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRSpFzh2G1VR1DFJ8HEpE30hnA5SskIyiVc+7lYHw"
        crossorigin="anonymous"></script>

    <!-- Latest Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybFp5MaZ7lVQ0oORBm9zVVtqD5wZR4k6p6Tgea5X8ks/dEjhZ"
        crossorigin="anonymous"></script>

    <!-- Latest Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-QVTnKpCKFE2Qh6rZZxBu2g8sLA4cyzDPW4v4+MxGxqKnuAC1OpP0qLuiXWbMPE26"
        crossorigin="anonymous"></script>


</body>

</html>
